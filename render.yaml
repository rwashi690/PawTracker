services:
  # Backend Service
  - type: web
    name: pawtracker-backend
    env: node
    root: server
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: pawtracker-db
          property: connectionString
      - key: CLERK_SECRET_KEY
        sync: false  # You'll need to set this in the Render dashboard
    plan: free

  # Frontend Service
  - type: web
    name: pawtracker-frontend
    env: node
    root: pawtracker
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://pawtracker-backend.onrender.com
      - key: REACT_APP_CLERK_PUBLISHABLE_KEY
        value: pk_test_ZXZvbHZpbmctYXJhY2huaWQtMTIuY2xlcmsuYWNjb3VudHMuZGV2JA
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    plan: free

databases:
  - name: pawtracker-db
    databaseName: pawtracker
    user: pawtracker
    plan: free
