# fly.toml app configuration file generated for pawtracker on 2025-07-27T00:36:05-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pawtracker'
primary_region = 'lax'

[build]
  builder = 'heroku/builder:22'

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[processes]
  app = 'npm start'

[[mounts]]
  source = 'uploads'
  destination = '/app/uploads'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
